<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTrack - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0d1117',
                            border: '#30363d',
                            text: '#c9d1d9',
                            muted: '#8b949e',
                        }
                    }
                }
            }
        }
    </script>
    <!-- Favicons with cache-busting -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}?v=2">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}?v=2">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='favicon-96x96.png') }}?v=2">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}?v=2">
    <link rel="manifest" href="{{ url_for('webmanifest') }}?v=2">
    <style>
        body {
            background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #0d1117 100%);
            background-attachment: fixed;
            color: #c9d1d9;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        body > * {
            position: relative;
            z-index: 1;
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .btn-primary {
            transition: all 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #3b82f6;
            transform: scale(1.02);
        }
        .btn-secondary {
            transition: all 0.2s ease;
        }
        .btn-secondary:hover {
            border-color: #3b82f6;
            color: #3b82f6;
        }
    </style>
</head>
<body class="bg-[#0d1117] text-[#c9d1d9] min-h-screen flex items-center justify-center px-4 py-8 sm:py-12">
    <div class="max-w-md w-full">
        <!-- Header -->
        <div class="text-center mb-6 sm:mb-8">
            <a href="/" class="text-xl sm:text-2xl font-semibold text-white inline-block mb-2">AutoTrack</a>
            <p class="text-sm sm:text-base text-[#8b949e]">Sign in to your account</p>
        </div>

        <!-- Alert Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="mb-6 p-4 rounded-lg border {% if category == 'success' %}bg-[#0d4a2e] border-[#238636] text-[#56d364]{% else %}bg-[#3d1f1f] border-[#da3633] text-[#f85149]{% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <div class="border border-[#30363d] rounded-xl p-6 sm:p-8 bg-[#161b22] card-hover shadow-lg">
            <form method="POST" action="{{ url_for('login') }}">
                <div class="space-y-5 sm:space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-white mb-2">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="you@example.com"
                            value="{{ email if email else '' }}"
                            required
                            autofocus
                            class="w-full px-4 py-3 text-base bg-[#0d1117] border border-[#30363d] rounded-lg text-white placeholder-[#8b949e] focus:outline-none focus:border-[#3b82f6] focus:ring-2 focus:ring-[#3b82f6]/20 transition-all"
                        >
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-white mb-2">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="••••••••"
                            required
                            autocomplete="off"
                            class="w-full px-4 py-3 text-base bg-[#0d1117] border border-[#30363d] rounded-lg text-white placeholder-[#8b949e] focus:outline-none focus:border-[#3b82f6] focus:ring-2 focus:ring-[#3b82f6]/20 transition-all"
                        >
                    </div>

                    <div class="flex items-center gap-2">
                        <input 
                            type="checkbox" 
                            id="remember_me" 
                            name="remember_me" 
                            class="w-4 h-4 rounded border-[#30363d] bg-[#0d1117] text-[#3b82f6] focus:ring-2 focus:ring-[#3b82f6]/20 focus:ring-offset-0 cursor-pointer accent-[#3b82f6]"
                        >
                        <label for="remember_me" class="text-sm text-[#8b949e] cursor-pointer select-none hover:text-white transition-colors">
                            Remember me for 30 days
                        </label>
                    </div>

                    <div class="pt-2">
                        <button type="submit" class="w-full px-6 py-3 text-base bg-white text-[#0d1117] rounded-lg font-medium btn-primary">
                            Sign In
                        </button>
                    </div>
                </div>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-[#8b949e]">
                    Don't have an account? 
                    <a href="{{ url_for('signup') }}" class="text-[#3b82f6] hover:text-[#60a5fa] transition-colors font-medium">
                        Sign up
                    </a>
                </p>
            </div>
        </div>

        <div class="mt-6 text-center">
            <a href="/" class="text-sm text-[#8b949e] hover:text-white transition-colors">
                ← Back to home
            </a>
        </div>
    </div>
</body>
</html>
